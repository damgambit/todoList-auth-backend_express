<!DOCTYPE html>
<html>
<head>
	<title>sign up user</title>
</head>
<body>

<form method="POST" action="http://127.0.0.1:3000/v1/signup">
	<fieldset>
		<label>Email</label>
		<input type="email" name="email">
	</fieldset>
	<fieldset >
		<label>Password</label>
		<input type="password" name="password">
	</fieldset>

	<input type="submit" value="Submit">
</form>

</body>
</html>
